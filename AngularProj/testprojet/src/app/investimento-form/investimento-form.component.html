<form [formGroup]="form" (ngSubmit)="enviar()">
  <label>
    Valor Inicial:
    <input type="number" formControlName="valorInicial">
  </label>
  <br>
  <label>
    Prazo (meses):
    <input type="number" formControlName="prazoMeses">
  </label>
  <br>
  <button type="submit">Enviar</button>
</form>

  <h3>Resultado:</h3>
